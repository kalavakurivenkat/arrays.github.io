<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Array indexes are zero-based, which means the first item is [0].</p>

<p id="demo"></p>

<script>
const bike = ["BULLET","PULSER","R15"];

document.getElementById("demo").innerHTML = bike[2];
</script>

</body>
</html>
